<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.css">
<script src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
<script src="http://lib.sinaapp.com/js/jquery-mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
	$("#login").click(function(){
        if($("#depname").val()==""){
            $("p").text("输入用户名");
        }
        else if($("#depass").val()==""){
            $("p").text("输入口令");
        }
        else{
            $.ajax({
			url:"check.php",
			type:"POST",
			data:"depname="+$("#depname").val()+"&depass="+$("#depass").val()+"",
			success: function(data){
				if(data=="success"){
					window.location.href="main.php";
				}else if(data=="fail"){
					$("p").text("用户名或密码错误");
				}
			}
			});
        }
	});

});
</script>

<div data-role="page">
  <div data-role="header">
  <h1>活动管理</h1>
  </div>

  <div data-role="content">
      <div data-role="fieldcontain">
        <label for="depname">用户名：</label>
        <input type="text" name="depname" id="depname">    
       
        <label for="depass">口令：</label>
        <input type="password" name="depass" id="depass">
      </div>
      <a href="#" data-role="button" data-inline="true" id="login">登入</a><p style="color:red;"></p>
  </div>
  <div data-role="footer" data-position="fixed">
  <h2>中国矿业大学新媒体工作室出品</h2>
  </div>
</div>


</body>
</html>
